   <h1 id="h1">choose your button</h1>
   <img src="wood.jpg" alt="wood">
  <center>
   <div id="pedar">
      <table >
         <tr>
              <td>
                  <button id="b1" onclick="show_index(0, 0)" class="cell"></button>
              </td>
              <td>
                  <button id="b2" onclick="show_index(0, 1)" class="cell"></button>
              </td>
              <td>
                  <button id="b3" onclick="show_index(0, 2)" class="cell"></button>
              </td>
         </tr>
         <tr> 
              <td>
                 <button id="b4" onclick="show_index(1, 0)" class="cell"></button>
              </td>
              <td>
                 <button id="b5" onclick="show_index(1, 1)" class="cell"></button>
              </td>
              <td>
                 <button id="b6" onclick="show_index(1, 2)" class="cell"></button>
              </td>
      </tr>
      <tr>
          <td>
             <button id="b7" onclick="show_index(2, 0)" class="cell"></button>
          </td>
          <td>
             <button id="b8" onclick="show_index(2, 1)" class="cell"></button>
          </td>
          <td>
             <button id="b9" onclick="show_index(2, 2)" class="cell"></button>
          </td>
       </tr>
   
     </table>
     </div>
 </center>

      <DIV id="scores">
         <p>x scores: <b id="scores_x">0</b></p>
         <p>o scores: <b id="scores_o">0</b></p>
         <p> draw: <b id="scores_draw">0</b></p>
      </DIV>

     

   <button id="btn">
      <span class="circle1"></span>
      <span class="circle2"></span>
      <span class="circle3"></span>
      <span class="circle4"></span>
      <span class="circle5"></span>
      <span id="result" class="text">RESTART</span>
   </button>

   </div>

 <script src="script.js"></script>
